<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div class="brand">
        <h1>Finance</h1>
      </div>

      <div class="month">
        <label for="month">Month</label>
        <input id="month" type="month" />
      </div>
    </header>

    <section class="kpi-card" aria-label="Summary">
      <div class="kpi">
        <div class="kpi-label">Remaining to Spend</div>
        <div id="kpiRemaining" class="kpi-value">$0.00</div>
      </div>
      <div class="kpi">
        <div class="kpi-label">Total Saved</div>
        <div id="kpiSaved" class="kpi-value kpi-blue">$0.00</div>
      </div>
    </section>

    <section class="section" aria-label="Money In">
      <h2 class="section-title">Money In</h2>
      <div id="listIn" class="list" role="list"></div>
      <button id="addIn" type="button" class="btn">+ Add Money In</button>
    </section>

    <section class="section" aria-label="Money Out">
      <h2 class="section-title">Money Out</h2>
      <div id="listOut" class="list" role="list"></div>
      <button id="addOut" type="button" class="btn">+ Add Money Out</button>
    </section>

    <section class="section" aria-label="Savings">
      <h2 class="section-title">Savings</h2>
      <div id="listSavings" class="list" role="list"></div>
      <button id="addSavings" type="button" class="btn">+ Add Savings</button>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
